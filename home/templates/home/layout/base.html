{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="UIGTR 2018">
    <meta name="author" content="{{author}}">
    <!-- bootstrap csss -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">  
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}" />  
    <link rel="shortcut icon" href="{% static 'icon_tab.ico' %}" type="image/x-icon">
    <!-- <link rel="shortcut icon" href="http://brianshim.com/webtricks/wp-content/uploads/2012/11/stars_favicon.png" type="image/x-icon" /> -->
    <title> 
        {% block title %} UIGTR 2018 {{author}}{% endblock %}
    </title>
</head>

<body>
    <header>
        {% include "home/partials/header.html" %}
    </header>
    <div class="bg-img layer">
        
    <content>
        <div class="container">
            {% block content %}
                <!-- content goes here -->
            {% endblock %}
        </div>

    </content>
    </div>
    <footer class="footer">
        <!-- TODO Block Footer dan include footer.html -->
        {% block footer %}
        {% include "home/partials/footer.html" %}
        {% endblock %}
    </footer>

    <!-- Jquery n Bootstrap Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="application/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
