{% load staticfiles %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="UIGTR 2018">
    <meta name="author" content="{{author}}">
    <!-- bootstrap csss -->
    <link href='https://fonts.googleapis.com/css?family=Quicksand:500' rel='stylesheet'>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">  
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}" />  
    <title> 
        {% block title %} UIGTR 2018 {{author}}{% endblock %}
    </title>
    <!-- Jquery n Bootstrap Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="application/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="{% static 'js/home.js' %}"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-110179654-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-110179654-1');
    </script>
</head>

<body>
    <header>
        {% include "tiket/partials/header.html" %}
    </header>    

    {% block content %}
    {% endblock %}

    <footer class="footer">
        {% block footer %}
        {% include "tiket/partials/footer.html" %}
        {% endblock %}
    </footer>

    
</body>
</html>
